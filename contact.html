<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us - Mandira Path</title>


    <style>
/* ------------------ BODY ------------------ */
body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;

    background: url('shiva.jpg') no-repeat center center fixed;
    background-size: cover;
}

/* ------------------ HOME BUTTON ------------------ */
.home-btn-text {
    position: fixed;
    top: 30px;
    left: 25px;

    padding: 12px 24px;
    background-color: #8b5e3c;
    color: white;
    text-decoration: none;
    font-weight: bold;
    border-radius: 25px;

    box-shadow:
        0 0 0 2px #d6a354,
        0 0 18px rgba(214,163,84,0.75);

    transition: all 0.3s ease;
    z-index: 1200;
}

.home-btn-text:hover,
.home-btn-text:active {
    transform: scale(1.08);
    background: #5c3f28;
}

/* ------------------ CONTACT CONTAINER ------------------ */
.contact-container {
    width: 90%;
    max-width: 550px;

    margin: 100px auto;   /* ✅ center horizontally */

    background: rgba(255, 255, 255, 0.85);
    padding: 28px;
    border-radius: 12px;

    box-shadow: 0 0 20px rgba(0,0,0,0.25);
    backdrop-filter: blur(4px);
}

/* ------------------ FORM ------------------ */
h2 {
    text-align: center;
    color: #5c3f28;
}

label {
    font-weight: bold;
    margin-top: 15px;
    display: block;
    color: #4a3523;
}

input,
textarea {
    width: 96%;               /* ✅ FULL WIDTH */
    padding: 12px;
    border-radius: 6px;
    border: 1px solid #bfa48d;
    margin-top: 6px;
    font-size: 15px;
    background: rgba(255, 255, 255, 0.95);
}

textarea {
    height: 130px;
}

button {
    margin-top: 22px;
    width: 100%;
    padding: 13px;
    background-color: #8b5e3c;
    color: white;
    font-size: 17px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background-color: #5c3f28;
}

/* ------------------ MOBILE FIX ------------------ */
@media (max-width: 768px) {
    .contact-container {
        margin: 120px auto 40px;
        padding: 22px;
    }

    .home-btn-text {
        top: 15px;
        left: 15px;
        padding: 10px 22px;
        font-size: 16px;
    }
}
</style>


</head>
<body>

    <a href="index.html" class="home-btn-text" title="Back to Home">
    HOME
</a>


<div class="contact-container">
    <h2>Contact Us</h2>

    <form id="contactForm">
        <label>Your Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>

        <label>Your Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label>Your Message</label>
        <textarea id="message" placeholder="Write your message..." required></textarea>

        <button type="submit">Send Message</button>
    </form>
</div>

<script>
document.getElementById("contactForm").addEventListener("submit", function(event) {
    event.preventDefault();

    let name = document.getElementById("name").value;
    let email = document.getElementById("email").value;
    let message = document.getElementById("message").value;

    let mailBody = `Name: ${name}%0AEmail: ${email}%0A%0AMessage:%0A${message}`;

    window.location.href = `mailto:mandirapathofficial@gmail.com?subject=Message from Website&body=${mailBody}`;
});
</script>

</body>
</html>
